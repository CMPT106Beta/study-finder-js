<ion-view view-title="Create">
  <ion-content>
    <ion-list class="card">
		<ion-item class="item-divider">Create Study Groups</ion-item>
		<form ng-submit="createInput()">
			<ion-item>
				<label class="item-input item-select">
					<span class="input-label">Course Code</span>
					<select ng-model="create.courseCode">
						<option ng-repeat="option in codes.options">{{option}}</option>
					</select>
				</label>
			</ion-item>
			<ion-item>
				<label class="item-input">
					<span class="input-label">Course Number</span>
					<input type="text" placeholder="101" ng-model="create.courseNumber">
				</label>
			</ion-item>
			<ion-item>
				<label class="item-input item-select">
					<span class="input-label">Start Time</span>
					<select ng-model="create.startTime">
					  <option>9:00</option>	
					  <option>9:15</option>
					  <option>9:30</option>
					  <option>9:45</option>				  
					  <option>10:00</option>
					  <option>10:15</option>
					  <option>10:30</option>
					  <option>10:45</option>
					  <option>11:00</option>
					  <option>11:15</option>
					  <option>11:30</option>
					  <option>11:45</option>
					  <option>12:00</option>
					  <option>12:15</option>
					  <option>12:30</option>
					  <option>12:45</option>
					  <option>1:00</option>
					  <option>1:15</option>
					  <option>1:30</option>
					  <option>1:45</option>
					  <option>2:00</option>
					  <option>2:15</option>
					  <option>2:30</option>
					  <option>2:45</option>
					  <option>3:00</option>
					  <option>3:15</option>
					  <option>3:30</option>
					  <option>3:45</option>
					  <option>4:00</option>
					  <option>4:15</option>
					  <option>4:30</option>
					  <option>4:45</option>
					  <option>5:00</option>
					  <option>5:15</option>
					  <option>5:30</option>
					  <option>5:45</option>
					  <option>6:00</option>
					  <option>6:15</option>
					  <option>6:30</option>
					  <option>6:45</option>
					  <option>7:00</option>
					</select>
				</label>
			</ion-item>
			<ion-item >
				<label class="item-input">
					<span class="input-label">Date</span>
					<input type="date" ng-model="create.date">
				</label>
			</ion-item>
			<ion-item >
				<label class="item-input">
					<span class="input-label">Location</span>
					<input type="text" placeholder="Location" ng-model="create.location">
				</label>
			</ion-item>
			<ion-item >
				<label class="item-input">
					<span class="input-label">Description</span>
					<input type="text" placeholder="Description" ng-model="create.description">
				</label>
			</ion-item>
			<ion-item >
				<label class="item-input item-select">
					<span class="input-label">Capacity</span>
					<select ng-model="create.capacity">
						<option selected>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
				</label>
			</ion-item>
			<ion-item>
				<button class="button button-block button-dark" type="submit">Save</button>
			</ion-item>
		</form>
	</ion-list>
  </ion-content>
</ion-view>
