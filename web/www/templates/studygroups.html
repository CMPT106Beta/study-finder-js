<ion-view view-title="Study groups">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="studygroup in studygroups" href="#/app/studygroups/{{studygroup.id}}">
        {{studygroup.title}}
      </ion-item>
    </ion-list>
  </ion-content>
  <button class="button button-fab button-fab-bottom-right button-assertive icon ion-paper-airplane waves-effect waves-button waves-light"></button>
</ion-view>
