<ion-view view-title="Study groups">
  <ion-content>
    <ion-list class="card">
      <ion-item ng-repeat="studygroup in studygroups" href="#/app/studygroups/{{studygroups.id}}">
        {{studygroup.course}}
		{{studygroup.startTime}}
		{{studygroup.date}}
		{{studygroup.capacity}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
