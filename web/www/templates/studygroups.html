<ion-view view-title="My Study Groups">
  <ion-content>
    <ion-list ng-repeat="studygroup in studygroups" class="card">
      <ion-item href="#/app/studygroups/{{studygroup.id}}">
        <p> Course: {{studygroup.courseCode}} {{studygroup.courseNumber}}</p>
		<p> Start Time:  {{studygroup.startTime}} </p>
		<p> Date: {{studygroup.date}} </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
