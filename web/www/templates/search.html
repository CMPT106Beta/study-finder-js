<ion-view view-title="Search">
  <ion-content>
	<ion-list class="card">
		<ion-item class="item-divider">Search by Filters</ion-item>
		<form ng-submit="searchInput()">
			<ion-item >
				<label class="item-input item-select">
				<label>
					<span class="input-label">Course</span>
					<select ng-model="search.courseCode">
					  <option ng-repeat="option in codes.options">{{option}}</option>
					</select>
				</label>
				</label>
			</ion-item>
			<ion-item>
				<label class="item-input item-select">
					<span class="input-label">Course Code</span>
					<input type="text" ng-model="search.courseNumber">
				</label>
			</ion-item>
			<ion-item>
				<label class="item-input item-select">
					<span class="input-label">Capacity</span>
					<input type="text" ng-model="search.capacity">
				</label>
			</ion-item>
			<label class="item">
				<button class="button button-block button-positive" type="submit">Search</button>
			</label>
		</form>
	</ion-list>
	<ion-list ng-repeat="studygroup in results" class="card">
		<ion-item href="#/app/studygroups/{{studygroup.id}}">
			<p> Course: {{studygroup.courseCode}} {{studygroup.courseNumber}}</p>
			<p> Start Time:  {{studygroup.startTime}} </p>
			<p> Date: {{studygroup.date}} </p>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
