<ion-view view-title="Playlist">
  <ion-content>
    <ion-list>
		<ion-item ng-repeat="studygroup in studygroups">
			{{studygroup.course}}
			{{studygroup.startTime}}
			{{studygroup.date}}
			{{studygroup.capacity}}
			{{studygroup.location}}
			{{studygroup.description}}
      </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
