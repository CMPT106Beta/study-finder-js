<ion-view view-title="StudyGroup">

    <ion-list>
		<ion-item>
			{{group.course}}
		</ion-item>
		<ion-item>
			{{group.startTime}}
		</ion-item>
		<ion-item>
			{{group.date}}
		</ion-item>

</ion-view>
