
<ion-view view-title="Profile">
  <ion-content>
	<ion-list>
		<ion-item>{{ profile.email }}</ion-item>
		<form ng-submit="updateProfile()">
			<div class="list">
				<label class="item item-input">
					<input type="file" name="filename" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);" ng-model="profile.picture">
				</label>
				<img id="image-holder" src="#" alt="your image" />
				<label class="item item-input">
					<span class="input-label">Username</span>
					<input type="text" ng-model="profile.username">
				</label>
				<label class="item item-input">
				<label>
					<span class="input-label">Program</span>
					<select ng-model="profile.program">
					  <option>Arts</option>
					  <option>Business</option>
					  <option>Communications</option>
					  <option>Computing Science</option>
					  <option>Engineering</option>
					  <option>Whateever else</option>
					</select>
				</label>
				</label>
				<label class="item">
					<button class="button button-block button-positive" type="submit">Save</button>
				</label>
			</div>	
		</form>
	</ion-list>
  </ion-content>
</ion-view>
